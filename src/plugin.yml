name: RubinBank
main: me.criztovyl.rubinbank.RubinBank
version: pre-20121015
database: true
prefix: RubinBank
commands:
    rubinbank:
        description: RubinBank Dummy-Command
        usage: /rubinbank
        permission: RubinBank.dummy
        permission-message: Du brauchst die Berechtigung fuer "RubinBank.dummy".
        aliases: rb
    error:
        description: Error Command
        usage: ERROR
    yaw:
        description: Return Players Yaw.
    tools:
        description: Return tools.
    mysql:
        description: Dummy Command f\u00FCr MySQL Datenbank
        permission: RubinBank.dummy.MySQL
        permission-message: Du brauchst die Berechtigung fuer "RubinBank.dummy.MySQL".
    account:
        description: Manage your Account
        permission: RubinBank.account
        permission-message: Du brauchst die Berechtigung fuer "RubinBank.account".
    rain:
       description: Toggle Rain or Storm
       permission: RubinBank.rain
    lastlog:
       description: See last Login(s)
       permission: RubinBank.lastlog
       permission-message: Du brauchst die Berechtigung fuer "RubinBank.lastlog".
    spawn:
       description: Teleportiert dich zum Spawn